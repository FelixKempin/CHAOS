{% extends 'base.html' %}
{% block content %}
<h2>Ziel löschen</h2>
<p>Bist du sicher, dass du <strong>{{ object.name }}</strong> löschen willst?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Ja, löschen</button>
  <a href="{% url 'goal_detail' object.pk %}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
